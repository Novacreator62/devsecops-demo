name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]   # CI faylındakı name ilə EYNİ olsun
    types: [completed]

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    # yalnız CI uğurla bitibsə və branch main-dirsə deploy et (istəsən son sətri silə bilərsən)
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest

    # BU BLOK vacibdir ki "View deployment" çıxsın
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Build artefaktını CI-dən endir
        uses: actions/download-artifact@v4
        with:
          name: site
          path: ./dist

      - name: GitHub Pages-i konfiqurasiya et
        uses: actions/configure-pages@v5

      - name: Pages artefaktını yüklə
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
